<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="w-full h-full bg-black">
    <div class="flex justify-between mx-2 my-2 lg:mx-32 lg:my-2 h-10 align-middle">
        <div><img class="h-8 w-18 mt-1" src="./Images/logo.png" alt="NetFlix"> </div>
        <div class="flex gap-3">
            <button class="bg-black border h-10 focus:border-white focus:border-2 border-gray-700 px-4 rounded-md">
                <i class="ri-global-line text-white text-lg"></i>
                <span class="hidden md:inline-block text-white">English</span>
                <i class="ri-arrow-down-s-fill text-white text-xl"></i>
            </button>

            <button class=" h-10 text-white px-4 bg-red-600 rounded-md hover:bg-red-700">Sign In</button>
        </div>
    </div>
                  
</body>
</html>
